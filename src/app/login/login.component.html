<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-4">
          <div class="card">
              <div class="card-header text-center">
                  <h3>Login</h3>
              </div>
              <div class="card-body">
                  <form *ngIf="!showRegisterForm" (ngSubmit)="onSubmit()">
                      <div class="form-group">
                          <label for="username">Usuário</label>
                          <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
                      </div>
                      <div class="form-group mt-3">
                          <label for="password">Senha</label>
                          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
                      </div>
                      <button type="submit" class="btn btn-primary w-100 mt-4">Login</button>
                  </form>
                  <button class="btn btn-secondary w-100 mt-3" (click)="toggleRegisterForm()">Criar usuário</button>
                  <form *ngIf="showRegisterForm" [formGroup]="registerForm" (ngSubmit)="onRegister()">
                      <div class="form-group mt-3">
                          <label for="registerUsername">Usuário</label>
                          <input type="text" id="registerUsername" class="form-control" formControlName="username" required>
                      </div>
                      <div class="form-group mt-3">
                          <label for="registerPassword">Senha</label>
                          <input type="password" id="registerPassword" class="form-control" formControlName="password" required>
                      </div>
                      <div class="form-group mt-3">
                          <label for="registerRole">Role</label>
                          <select id="registerRole" class="form-control" formControlName="role" required>
                              <option value="USER">USER</option>
                              <option value="ADMIN">ADMIN</option>
                          </select>
                      </div>
                      <div class="form-group mt-3">
                          <label for="registerName">Nome</label>
                          <input type="text" id="registerName" class="form-control" formControlName="name" required>
                      </div>
                      <div class="form-group mt-3">
                          <label for="registerEmail">Email</label>
                          <input type="email" id="registerEmail" class="form-control" formControlName="email" required>
                      </div>
                      <button type="submit" class="btn btn-primary w-100 mt-4">Registrar</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
